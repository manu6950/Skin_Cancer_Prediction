<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-body text-center">
                <h1 class="mb-4">Skin Cancer Prediction</h1>
                
                <form method="POST" enctype="multipart/form-data" class="mb-4">
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>

                {% if filename %}
                    <h3 class="mt-4">Prediction Result</h3>
                    <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid rounded shadow-sm my-3" style="max-width: 300px;">
                    <p class="fs-4"><strong>Predicted:</strong> 
                        <span class="badge {% if prediction == 'Malignant' %}bg-danger{% else %}bg-success{% endif %}">
                            {{ prediction }}
                        </span>
                        ({{ (confidence * 100)|round(2) }}%)
                    </p>
                    <a href="/" class="btn btn-secondary mt-3">Reset</a>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
